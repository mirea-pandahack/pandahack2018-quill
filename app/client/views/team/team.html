<div id="team" class="page">
  <div class="divided title">
    Команда
  </div>
  <div class="ui stackable centered page grid">
    <div class="column">
      <div
        class="ui error message"
        ng-show="error">
        {{error}}
      </div>

      <div class="ui segment">
        <div
          ng-show="!user.teamCode && !regIsOpen">
          <p>
            {{ TEAM.NO_TEAM_REG_CLOSED }}
          </p>
        </div>
        <div
          class="ui form"
          ng-show="!user.teamCode && regIsOpen">

          <div class="title">
            Создать или присоединиться к команде
          </div>

          <br>

          <div class="field">
            <input
              class="ui input"
              type="text"
              placeholder="Выберите название команды..."
              ng-model="code">
          </div>

          <div class="field">
            <button
              class="ui fluid pink button"
              ng-click="joinTeam()">
                Присоединиться к команде или создать свою
            </button>
          </div>

        </div>

        <div
          ng-show="user.teamCode">
          <div class="form">
            <div class="title">
              Название команды:
            </div>
          </div>
          <br>
          <div class="subheader">
            {{user.teamCode}}
          </div>

          <br />

          <div class="ui divider"></div>

          <div class="form">
            <div class="title">
              Название команды:
            </div>
          </div>

          <p
            ng-repeat="user in teammates"
            class="item">
            {{user.profile.name || 'Кто-то (не заполнил свой профиль!)'}}
          </p>

          <div
            ng-show="regIsOpen">
            <div class="ui divider"></div>

            <button
              class="ui fluid red button"
              ng-click="leaveTeam()">Покинуть команду</button>
          </div>

        </div>

      </div>
    </div>
  </div>

</div>
